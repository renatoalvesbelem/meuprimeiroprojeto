<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Ol√°</title>
</h:head>
<h:body>
	<h:form>
		<h:outputLabel value="Nome" />
		<h:inputText value="#{pessoaBean.pessoa.nome}" />
		<br />
		<h:outputLabel value="Sobrenome" />
		<h:inputText value="#{pessoaBean.pessoa.sobrenome}" />
		<br />
		<h:outputLabel value="Idade" />
		<h:inputText value="#{pessoaBean.pessoa.idade}" />
		<br />
		<h:commandButton value="Novo" action="#{pessoaBean.novo}" />
		<h:commandButton value="Salvar" action="#{pessoaBean.salvar}" />
		<h:commandButton value="Remover" action="#{pessoaBean.delete}" />
		<h:dataTable value="#{pessoaBean.pessoas}" var="p">
			<h:column>
				<h:outputText value="#{p.nome}" />
			</h:column>
			<h:column>
				<h:outputText value="#{p.sobrenome}" />
			</h:column>
			<h:column>
				<h:outputText value="#{p.idade}" />
			</h:column>
			<h:column>
				<h:commandLink value="Editar">
					<f:setPropertyActionListener target="#{pessoaBean.pessoa}"
						value="#{p}" />
				</h:commandLink>
			</h:column>
			<h:column>
				<h:commandLink value="Remover" action="#{pessoaBean.delete}">
					<f:setPropertyActionListener target="#{pessoaBean.pessoa}"
						value="#{p}" />
				</h:commandLink>
			</h:column>
		
		</h:dataTable>
	</h:form>
</h:body>

</html>
